<template>
    <lightning-input label="FirstName"  onchange={firstNameChange} ></lightning-input>
    <lightning-input label="LastName"  onchange={lastNameChange} required></lightning-input>
    <lightning-input label="Email" onchange={emailChange} required></lightning-input>
    <lightning-input label="AccountId"  value={parentId} disabled ></lightning-input>
    <lightning-button label="Save" onclick={handleSaveClick}></lightning-button>
    
</template>
