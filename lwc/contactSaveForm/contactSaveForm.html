<template>    
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true"></svg>
        <lightning-modal-header label="Create contact"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-input label="FirstName"  onchange={firstNameChange} ></lightning-input>
        <lightning-input label="LastName"  onchange={lastNameChange} required></lightning-input>
        <lightning-input label="Email" onchange={emailChange} required></lightning-input>
        <lightning-input label="AccountId"  value={parentId} disabled ></lightning-input>
        <c-generic-component-picklist onselectedvalue={handleSelectedValue} object-name="Contact" field-name="Contact.LeadSource"> </c-generic-component-picklist>
    </lightning-modal-body>
    <lightning-modal-footer>
            <lightning-button class="slds-button slds-float_left" label="Save" onclick={handleSaveClick}>
            </lightning-button> 
            <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
              </svg> 
            <lightning-button class="slds-button slds-float_right" label="Cancel" onclick={handleCancelClick} >
                <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
                </svg>
            </lightning-button> 
    </lightning-modal-footer>
        </div>
    </section>
</template>
